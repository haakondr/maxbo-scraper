name: scraper 

on: [push]

jobs:
  scrape-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          cache: "npm"

      - run: npm install

      - name: run puppeteer
        run: node main.js
        id: scrape-run

      - name: Send email
        if: ${{steps.scrape-run.outputs.INSTOCK == 'false'}}
        uses: devellany/send-mailer@v1.0.2
        with:
          host: smtp.google.com
          account: ${{secrets.ACCOUNT}}
          password: ${{secrets.MAIL_PASSWORD}}
          sender: ${{secrets.ACCOUNT}}
          from: ${{secrets.ACCOUNT}}
          to: ${{secrets.RECEPIENT}}
          subject: we are in stock!!
          body: omg!!
          # Optional content type (defaults to text/plain)
          contentType: text/plain