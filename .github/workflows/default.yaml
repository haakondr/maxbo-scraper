name: Cypress Tests

on: [push]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          cache: "npm"

      - run: npm install

      - name: run puppeteer
        run: node main.js
