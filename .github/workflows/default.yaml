name: scraper 

on: [push]

jobs:
  scrape-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          cache: "npm"

      - run: npm install

      - name: run puppeteer
        run: node main.js

      - run: echo "${{ env.action_state }}" 
      - run: echo $GITHUB_ENV